filebeat:
    prospectors:
        -
            paths:
                - "/var/log/nginx/nginx_access.log"
            document_type: nginx-access
            encoding: utf-8
        -
            paths:
                - "/var/log/nginx/nginx_error.log"
            document_type: nginx-error
            encoding: utf-8
output:
    logstash:
        enabled: true
        hosts: ["${LOGSTASH_HOST}:${LOGSTASH_PORT}"]
        index: ${INDEX_NAME}
        encoding: ${ENCODING}

     
